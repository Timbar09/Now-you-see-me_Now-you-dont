<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Custom checkbox | Miles Mosweu</title>
  </head>
  <body>
    <main class="checkbox__container">
      <label for="checkbox" class="checkbox__label">
        <input type="checkbox" id="checkbox" class="checkbox" />

        <span class="checkbox__label--text"> Now you see me! </span>
      </label>

      <p class="checkbox__info">
        Want to learn how to create a custom checkbox step by step? Check out the
        <a href="https://github.com/Timbar09/Now-you-see-me_Now-you-dont">Github repo</a>.
      </p>
    </main>
  </body>
</html>
